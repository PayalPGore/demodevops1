<!doctype html>
<html>
    <head> <title> Form </title></head>
    <Body>
        <h2> Registration Form</h2>

        <form>
            <h3>Contact Details</h3>
            <table>
            <tr> <td> Name: </td> <td> <input type="text"></td></tr>
            <tr> <td> Mobile Number: </td> <td> <input type="number"></td></tr>
            <tr> <td> Email Address: </td> <td> <input type=”text” email=””> </td> </tr> 
            <tr> <td> Password: </td> <td> <input type="password"></td> </tr> </table>

            <h3>Personal Information</h3>
            <table>
            <tr> <td> Age:</td> <td><input type="text" placeholder="Enter your Age"></td> </tr>
            <tr> <td> <label for="gender">Gender:</label></td>
                <td><select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select> </td> </tr>
            </table>
            
            <h3>Professional Information</h3>  
            <table>
            <tr> <td>Name Of Institute: </td> <td><input type="text"> </td> </tr>
            <tr> <td>Which Year Of Study: </td> <td><input type="text"></td> </tr>
            <tr> <td><p>Languages Known</p> </td>
            <td><label class="container">C
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
            </label>
            <label class="container">Java
            <input type="checkbox">
            <span class="checkmark"></span>
            </label>
            <label class="container">Python
            <input type="checkbox">
            <span class="checkmark"></span>
            </label>
            <label class="container">Javascript
            <input type="checkbox">
            <span class="checkmark"></span>
            </label> </td></tr></table>

            <br> <button type="submit"> Submit Form</button>

        </form>

    </Body>
</html>
